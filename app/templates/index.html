<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudeShield - Détection de Fraude Bancaire</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #283593;
            --danger-color: #c62828;
            --success-color: #2e7d32;
            --warning-color: #f57c00;
        }
        
        body {
            background: linear-gradient(155deg, #bbc2e4 0%, #b6a9e6 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1.5rem;
            border: none;
        }
        
        .card-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .card-body {
            padding: 2rem;
            background: white;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.25);
        }
        
        .input-group-text {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px 0 0 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 1.25rem;
            margin-top: 1.5rem;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }
        
        .result-card {
            margin-top: 2rem;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fraud-indicator {
            font-size: 3rem;
            margin: 1rem 0;
        }
        
        .stats-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 1rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .loading-spinner.active {
            display: inline-block;
        }
        
        .security-badge {
            background: rgba(255, 255, 255, 0.514);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-shield-alt fa-2x me-3"></i>
                            <div>
                                <h2><i class="fas fa-lock me-2"></i>FraudShield</h2>
                                <p class="mb-0" style="opacity: 0.9;">Système de Détection de Fraude Bancaire</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="fraudForm">
                            <div class="mb-4">
                                <label for="type" class="form-label">
                                    <i class="fas fa-exchange-alt me-2"></i>Type de Transaction
                                </label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="">Sélectionnez un type de transaction</option>
                                    <option value="0">CASH_OUT - Retrait d'espèces</option>
                                    <option value="1">TRANSFER - Virement</option>
                                </select>
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Les transactions TRANSFER et CASH_OUT sont les plus surveillées
                                </small>
                            </div>
                            
                            <div class="mb-4">
                                <label for="amount" class="form-label">
                                    <i class="fas fa-dollar-sign me-2"></i>Montant de la Transaction
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-money-bill-wave"></i>
                                    </span>
                                    <input type="number" 
                                           class="form-control" 
                                           id="amount" 
                                           name="amount" 
                                           step="100" 
                                           min="0" 
                                           placeholder="Entrez le montant"
                                           required>
                                </div>
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Montant en unités monétaires
                                </small>
                            </div>
                            
                            <div class="mb-4">
                                <label for="oldbalanceOrg" class="form-label">
                                    <i class="fas fa-wallet me-2"></i>Ancien Solde du Compte d'Origine
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-piggy-bank"></i>
                                    </span>
                                    <input type="number" 
                                           class="form-control" 
                                           id="oldbalanceOrg" 
                                           name="oldbalanceOrg" 
                                           step="100" 
                                           min="0" 
                                           placeholder="Entrez l'ancien solde"
                                           required>
                                </div>
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Solde du compte avant la transaction
                                </small>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-search me-2"></i>
                                    <span class="button-text">Analyser la Transaction</span>
                                    <span class="loading-spinner ms-2">
                                        <i class="fas fa-spinner fa-spin"></i>
                                    </span>
                                </button>
                            </div>
                        </form>
                        
                        <div id="resultContainer" class="result-card" style="display: none;">
                            <div class="alert" id="resultAlert">
                                <div class="text-center">
                                    <div class="fraud-indicator" id="fraudIcon"></div>
                                    <h4 id="resultTitle" class="mt-3"></h4>
                                    <p id="resultMessage" class="mb-0"></p>
                                </div>
                            </div>
                            
                            <div class="stats-card">
                                <div class="row">
                                    <div class="col-md-4 stat-item">
                                        <div class="stat-value" id="statAmount">-</div>
                                        <div class="stat-label">
                                            <i class="fas fa-dollar-sign me-1"></i>Montant
                                        </div>
                                    </div>
                                    <div class="col-md-4 stat-item">
                                        <div class="stat-value" id="statType">-</div>
                                        <div class="stat-label">
                                            <i class="fas fa-exchange-alt me-1"></i>Type
                                        </div>
                                    </div>
                                    <div class="col-md-4 stat-item">
                                        <div class="stat-value" id="statBalance">-</div>
                                        <div class="stat-label">
                                            <i class="fas fa-wallet me-1"></i>Solde Initial
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <div class="security-badge">
                        <i class="fas fa-shield-alt me-2"></i>
                        <small>Protection sécurisée par Intelligence Artificielle</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const form = document.getElementById('fraudForm');
        const resultContainer = document.getElementById('resultContainer');
        const resultAlert = document.getElementById('resultAlert');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const fraudIcon = document.getElementById('fraudIcon');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const buttonText = document.querySelector('.button-text');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Afficher le spinner
            loadingSpinner.classList.add('active');
            buttonText.textContent = 'Analyse en cours...';
            form.querySelector('button[type="submit"]').disabled = true;
            resultContainer.style.display = 'none';
            
            const formData = {
                type: parseInt(document.getElementById('type').value),
                amount: parseFloat(document.getElementById('amount').value),
                oldbalanceOrg: parseFloat(document.getElementById('oldbalanceOrg').value)
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                // Afficher les résultats
                if (data.is_fraud) {
                    resultAlert.className = 'alert alert-danger';
                    fraudIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    resultTitle.textContent = '⚠️ Transaction Suspecte Détectée';
                    resultMessage.textContent = 'Cette transaction présente des caractéristiques de fraude.';
                } else {
                    resultAlert.className = 'alert alert-success';
                    fraudIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                    resultTitle.textContent = '✅ Transaction Approuvée';
                    resultMessage.textContent = 'Cette transaction semble légitime selon notre analyse.';
                }
                
                // Afficher les statistiques
                document.getElementById('statAmount').textContent = new Intl.NumberFormat('fr-FR', {
                    style: 'currency',
                    currency: 'EUR'
                }).format(formData.amount);
                
                document.getElementById('statType').textContent = formData.type === 1 ? 'TRANSFER' : 'CASH_OUT';
                
                document.getElementById('statBalance').textContent = new Intl.NumberFormat('fr-FR', {
                    style: 'currency',
                    currency: 'EUR'
                }).format(formData.oldbalanceOrg);
                
                resultContainer.style.display = 'block';
                
            } catch (error) {
                resultAlert.className = 'alert alert-danger';
                fraudIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                resultTitle.textContent = 'Erreur';
                resultMessage.textContent = 'Une erreur est survenue lors de l\'analyse. Veuillez réessayer.';
                resultContainer.style.display = 'block';
            } finally {
                // Cacher le spinner
                loadingSpinner.classList.remove('active');
                buttonText.textContent = 'Analyser la Transaction';
                form.querySelector('button[type="submit"]').disabled = false;
            }
        });
    </script>
</body>
</html>
